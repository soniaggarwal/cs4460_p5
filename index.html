<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<link href="style.css" type="text/css" rel="stylesheet" />
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>

<body>
	<div id="wrapper">
		<div id="header">
			<h1>Colleges</h1>
		</div>
		<div class="column" id="filter">
			<div>
				<label>
					1. Select Region:
					<select id="region" multiple="multiple">
						<option value="Southwest">Southwest</option>
						<option value="Rocky Mountains">Rocky Mountains</option>
						<option value="Mid-Atlantic">Mid-Atlantic</option>
						<option value="Great Lakes">Great Lakes</option>
						<option value="Southeast">Southeast</option>
						<option value="Great Plain">Great Plain</option>
						<option value="New England">New England</option>
						<option value="Far West">Far West</option>
						<option value="Outlying Areas">Outlying Areas</option>
					</select>
				</label>
			</div>
			<br />
			<div>
				<label>
					2. Select Admission Rate:
					<select id="admission-rate" multiple="multiple">
						<option value="0">0-10%</option>
						<option value="1">10-20%</option>
						<option value="2">20-30%</option>
						<option value="3">30-40%</option>
						<option value="4">40-50%</option>
						<option value="5">50-60%</option>
						<option value="6">60-70%</option>
						<option value="7">70-80%</option>
						<option value="8">80-90%</option>
						<option value="9">90-100%</option>
					</select>
				</label>
			</div>
			<br />
			<div>
				<label>
					3. Select Average Cost:
					<select id="cost" multiple="multiple">
						<option value="0">$0-$10,000</option>
						<option value="1">$10,000-$20,000</option>
						<option value="2">$20,000-$30,000</option>
						<option value="3">$30,000-$40,000</option>
						<option value="4">$40,000-$50,000</option>
						<option value="5">$50,000-$60,000</option>
						<option value="6">$60,000-$70,000</option>
					</select>
				</label>
			</div>
			<br />
			<button id="button">Filter Data</button>
		</div>
		<div class="column" id="graph"></div>
		<div class="column" id="table"></div>
	</div>
</body>

</html>
