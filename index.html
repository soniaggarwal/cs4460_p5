<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<link href="style.css" type="text/css" rel="stylesheet" />
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>

<body>
	<div id="wrapper">
		<div id="header">
			<h1>Colleges</h1>
		</div>
		<div class="column" id="filter">
			<div>
				<label>
					1. Select Region:
					<select id="region" multiple="multiple">
						<option value="Southwest">Southwest</option>
						<option value="Rocky Mountains">Rocky Mountains</option>
						<option value="Mid-Atlantic">Mid-Atlantic</option>
						<option value="Great Lakes">Great Lakes</option>
						<option value="Southeast">Southeast</option>
						<option value="Great Plain">Great Plain</option>
						<option value="New England">New England</option>
						<option value="Far West">Far West</option>
						<option value="Outlying Areas">Outlying Areas</option>
					</select>
				</label>
			</div>
			<br />
			<div>
				<label>
					2. Select Admission Rate:
					<select id="admission-rate" multiple="multiple">
						<option value="0">0-10%</option>
						<option value="1">10-20%</option>
						<option value="2">20-30%</option>
						<option value="3">30-40%</option>
						<option value="4">40-50%</option>
						<option value="5">50-60%</option>
						<option value="6">60-70%</option>
						<option value="7">70-80%</option>
						<option value="8">80-90%</option>
						<option value="9">90-100%</option>
					</select>
				</label>
			</div>
			<br />
			<div>
				<label>
					3. Select Average Cost:
					<select id="cost" multiple="multiple">
						<option value="0">$0-$10,000</option>
						<option value="1">$10,000-$20,000</option>
						<option value="2">$20,000-$30,000</option>
						<option value="3">$30,000-$40,000</option>
						<option value="4">$40,000-$50,000</option>
						<option value="5">$50,000-$60,000</option>
						<option value="6">$60,000-$70,000</option>
					</select>
				</label>
			</div>
			<br />
			<button id="button">Filter Data</button>
			<p></p>
			<div class="legend" id="localColor">
                <svg height="300" width="200">
                    <rect y="0" x="0" height="10" width="10" style="fill: #010D7B"></rect>
                    <text x="15" y="10" style="text-anchor: left;" class="text">Large City</text>
                    <rect y="15" x="0" height="10" width="10" style="fill: #0A1881"></rect>
                    <text x="15" y="25" style="text-anchor: left;" class="text">Mid-size City</text>
                    <rect y="30" x="0" height="10" width="10" style="fill: #12238D"></rect>
                    <text x="15" y="40" style="text-anchor: left;" class="text">Small City</text>
                    <rect y="45" x="0" height="10" width="10" style="fill: #203294"></rect>
                    <text x="15" y="55" style="text-anchor: left;" class="text">Large Suburb</text>
                    <rect y="60" x="0" height="10" width="10" style="fill: #2D44A2"></rect>
                    <text x="15" y="70" style="text-anchor: left;" class="text">Mid-size Suburb</text>
                    <rect y="75" x="0" height="10" width="10" style="fill: #3750A7"></rect>
                    <text x="15" y="85" style="text-anchor: left;" class="text">Small Suburb</text>
                    <rect y="90" x="0" height="10" width="10" style="fill: #4B6BB8"></rect>
                    <text x="15" y="100" style="text-anchor: left;" class="text">Fringe Town</text>
                    <rect y="105" x="0" height="10" width="10" style="fill: #577CC3"></rect>
                    <text x="15" y="115" style="text-anchor: left;" class="text">Remote Town</text>
                    <rect y="120" x="0" height="10" width="10" style="fill: #638CCC"></rect>
                    <text x="15" y="130" style="text-anchor: left;" class="text">Distant Town</text>
                    <rect y="135" x="0" height="10" width="10" style="fill: #729FD8"></rect>
                    <text x="15" y="145" style="text-anchor: left;" class="text">Fringe Rural</text>
                    <rect y="150" x="0" height="10" width="10" style="fill: #88BBEA"></rect>
                    <text x="15" y="160" style="text-anchor: left;" class="text">Remote Rural</text>
                    <rect y="165" x="0" height="10" width="10" style="fill: #95C9EF"></rect>
                    <text x="15" y="175" style="text-anchor: left;" class="text">Distant Rural</text>
                </svg>
            </div>
		</div>
		<div class="column" id="graph"></div>
		<div class="column" id="table"></div>
		<div class="column" id="details"></div>
	</div>
</body>

</html>
